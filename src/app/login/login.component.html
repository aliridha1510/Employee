<div class="container">
    <div class="panel panel-primary">
        <div class="panel panel-heading">Login</div>
        <div class="panel panel-body">


            <form novalidate #f="ngForm" (ngSubmit)="mysubmit(f.value)" class="classlog">
                <div class="form-group">
                    <label>Email address:</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" #mypemail="ngModel" required>
                </div>




                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" [(ngModel)]="user.pwd" name="pwd" #mypwd="ngModel" required minlength="10">
                </div>

                <!-- <div class="form-check">
                    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
                </div> -->
                <button type="submit" class="btn btn-primary">Submit</button>


                <div *ngIf="mypemail.errors.required && mypemail.touched" class="alert alert-danger">E-mail not required</div>
                <div *ngIf="mypwd.errors.minlength &&  mypwd.touched" class="alert alert-danger">password is
                    <picture>
                        <source media="(min-width: )" srcset="">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/7/79/Oops_Stop_Sign_icon.svg" alt="">
                    </picture>
                </div>


            </form>
        </div>
    </div>
</div>
